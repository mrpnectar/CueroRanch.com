<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover Cuero Ranch, a stunning 52+ acre property for sale in Cuero, Texas, DeWitt County, South Texas. This custom-built 3BR/2BA home features limestone and a standing seam metal roof, perfect for your Texas retreat.">
    <meta name="keywords" content="Cuero Ranch, 52 acres for sale, 3BR/2BA home, Cuero Texas, DeWitt County, South Texas, Texas property, ranch for sale, Texas retreat">
    <meta name="author" content="Cuero Ranch">
    <link rel="canonical" href="https://cueroranch.com">
    <!-- Open Graph Meta Tags for Social Sharing (see Task 2) -->
    <meta property="og:title" content="Cuero Ranch - 52+ Acre Texas Retreat">
    <meta property="og:description" content="Explore Cuero Ranch, a 52+ acre property in Cuero, Texas, featuring a custom 3BR/2BA home with limestone and a metal roof. Perfect for your South Texas getaway!">
    <meta property="og:image" content="https://cueroranch.com/images/house.jpg">
    <meta property="og:url" content="https://cueroranch.com">
    <meta property="og:type" content="website">
    <!-- Twitter Card Meta Tags for Social Sharing (see Task 2) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Cuero Ranch - 52+ Acre Texas Retreat">
    <meta name="twitter:description" content="Explore Cuero Ranch, a 52+ acre property in Cuero, Texas, featuring a custom 3BR/2BA home with limestone and a metal roof. Perfect for your South Texas getaway!">
    <meta name="twitter:image" content="https://cueroranch.com/images/house.jpg">
    <title>Cuero Ranch - 52+ Acre Texas Retreat in Cuero, Texas</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-F5F1E9 text-warm-brown font-sans">
    <!-- Include Navigation -->
    <div id="nav"></div>

    <!-- Hardcoded Hero Section (includes description) -->
    <div id="hero">
        <section class="relative" style="min-height: 100vh; height: 100vh; overflow: hidden; margin: 0; padding: 0;">
            <div class="video-container absolute top-0 left-0 w-full h-full">
                <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full">
                    <source src="trim.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="absolute bottom-0 left-0 w-full text-center bg-light-rustic border-b-4 border-terracotta" style="padding: 12px 0; z-index: 20; background-color: rgba(215, 196, 176, 0.9) !important;">
                <div class="description-content">
                    <p class="text-2xl font-bold text-warm-brown drop-shadow-md">52+ Acres | 3BR/2BA | North of Cuero, TX</p>
                </div>
            </div>
        </section>
    </div>

    <!-- Include Photo Gallery -->
    <div id="gallery"></div>

    <!-- Include Details Section -->
    <div id="details"></div>

    <!-- Include Contact Section -->
    <div id="contact"></div>

    <!-- Include Location Section -->
    <div id="location"></div>

    <script src="scripts.js"></script>
    <script>
        // Allow pinch-to-zoom when gallery modal is open
        const galleryModal = document.querySelector('#gallery');
        let isModalOpen = false;

        // Observe modal state using Alpine.js
        document.addEventListener('alpine:init', () => {
            Alpine.store('gallery', {
                modalOpen: false,
                toggleModal(state) {
                    this.modalOpen = state;
                    isModalOpen = state;
                }
            });
        });

        // Prevent pinch zoom only when modal is closed
        document.addEventListener('gesturestart', function (e) {
            if (!isModalOpen) e.preventDefault();
        });
        document.addEventListener('gesturechange', function (e) {
            if (!isModalOpen) e.preventDefault();
        });
        document.addEventListener('gestureend', function (e) {
            if (!isModalOpen) e.preventDefault();
        });

        window.addEventListener('resize', function () {
            document.body.style.zoom = "100%";
        });
    </script>
</body>
</html>
