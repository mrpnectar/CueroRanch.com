<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cuero Ranch - 52+ Acre Texas Retreat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-F5F1E9 text-warm-brown font-sans">
    <!-- Include Navigation -->
    <div id="nav"></div>

    <!-- Include Hero Section -->
    <div id="hero"></div>

    <!-- Include Text Description Below Hero -->
    <div id="description"></div>

    <!-- Include Photo Gallery -->
    <div id="gallery"></div>

    <!-- Include Details Section -->
    <div id="details"></div>

    <!-- Include Contact Section -->
    <div id="contact"></div>

    <!-- Include Location Section -->
    <div id="location"></div>

    <script src="scripts.js"></script>
    <script>
        // Prevent pinch zoom but allow scrolling
        document.addEventListener('gesturestart', function (e) {
            if (e.scale !== 1) e.preventDefault(); // Only prevent if it's a pinch/zoom gesture
        });
        document.addEventListener('gesturechange', function (e) {
            if (e.scale !== 1) e.preventDefault(); // Only prevent if it's a pinch/zoom gesture
        });
        document.addEventListener('gestureend', function (e) {
            if (e.scale !== 1) e.preventDefault(); // Only prevent if it's a pinch/zoom gesture
        });
        window.addEventListener('resize', function () {
            document.body.style.zoom = "100%";
        });
    </script>
</body>
</html>
