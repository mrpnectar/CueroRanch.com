<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>For Sale - 52+ Acre Texas Retreat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN (deferred) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Plausible Analytics -->
    <script defer data-domain="cueroranch.com" src="https://plausible.io/js/script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-F5F1E9 text-warm-brown font-sans">
    <!-- Include Navigation -->
    <div id="nav"></div>

    <!-- Hero Section Placeholder -->
    <div id="hero"></div>

    <!-- Include Photo Gallery -->
    <div id="gallery"></div>

    <!-- Include Details Section -->
    <div id="details"></div>

    <!-- Include Contact Section -->
    <div id="contact"></div>

    <!-- Include Location Section -->
    <div id="location"></div>

    <!-- Scripts (loaded last) -->
    <script src="scripts.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        // Allow pinch-to-zoom when gallery modal is open
        const galleryModal = document.querySelector('#gallery');
        let isModalOpen = false;

        // Observe modal state using Alpine.js
        document.addEventListener('alpine:init', () => {
            Alpine.store('gallery', {
                modalOpen: false,
                toggleModal(state) {
                    this.modalOpen = state;
                    isModalOpen = state;
                }
            });
        });

        // Prevent pinch zoom only when modal is closed
        document.addEventListener('gesturestart', function (e) {
            if (!isModalOpen) e.preventDefault();
        });
        document.addEventListener('gesturechange', function (e) {
            if (!isModalOpen) e.preventDefault();
        });
        document.addEventListener('gestureend', function (e) {
            if (!isModalOpen) e.preventDefault();
        });

        window.addEventListener('resize', function () {
            document.body.style.zoom = "100%";
        });
    </script>
</body>
</html>
