<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Cuero Ranch - 52+ Acre Texas Retreat</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-F5F1E9 text-warm-brown font-sans">
    <!-- Include Navigation -->
    <div id="nav"></div>

    <!-- Hero Section with Vimeo -->
    <section class="relative" id="hero" style="min-height: 100vh; height: 100vh; overflow: hidden; margin: 0; padding: 0;">
        <div class="video-container absolute top-0 left-0 w-full h-full">
            <iframe 
                src="https://player.vimeo.com/video/1063739512?h=3090613a12&badge=0&autopause=0&autoplay=1&loop=1&muted=1&background=1&player_id=0&app_id=58479" 
                frameborder="0" 
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" 
                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" 
                title="Cuero Ranch Background Video">
            </iframe>
        </div>
        <div class="absolute bottom-0 left-0 w-full text-center bg-light-rustic border-b-4 border-terracotta" style="padding: 12px 0; z-index: 20; background-color: rgba(215, 196, 176, 0.9) !important;">
            <div class="description-content">
                <p class="text-2xl font-bold text-warm-brown drop-shadow-md">52+ Acres | 3BR/2BA | North of Cuero, TX</p>
            </div>
        </div>
    </section>

    <!-- Include Photo Gallery -->
    <div id="gallery"></div>

    <!-- Include Details Section -->
    <div id="details"></div>

    <!-- Include Contact Section -->
    <div id="contact"></div>

    <!-- Include Location Section -->
    <div id="location"></div>

    <script src="scripts.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        // Allow pinch-to-zoom when gallery modal is open
        const galleryModal = document.querySelector('#gallery');
        let isModalOpen = false;

        // Observe modal state using Alpine.js
        document.addEventListener('alpine:init', () => {
            Alpine.store('gallery', {
                modalOpen: false,
                toggleModal(state) {
                    this.modalOpen = state;
                    isModalOpen = state;
                }
            });
        });

        // Prevent pinch zoom only when modal is closed
        document.addEventListener('gesturestart', function (e) {
            if (!isModalOpen) e.preventDefault();
        });
        document.addEventListener('gesturechange', function (e) {
            if (!isModalOpen) e.preventDefault();
        });
        document.addEventListener('gestureend', function (e) {
            if (!isModalOpen) e.preventDefault();
        });

        window.addEventListener('resize', function () {
            document.body.style.zoom = "100%";
        });
    </script>
</body>
</html>
